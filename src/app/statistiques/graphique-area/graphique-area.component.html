<ngx-charts-area-chart
[view]="view"
[scheme]="colorScheme"
[yAxis]="yAxis"
[timeline]="timeline"
[results]="multi"
[legend]="legend"
[gradient]="true"
(select)="onSelect($event)"
>
<ng-template #tooltipTemplate let-model="model">
    <div>
      <div class="tooltiptemplate">{{ model.value }}€</div>
    </div>
</ng-template>

<ng-template #seriesTooltipTemplate let-model="model">
  <div class="serieTemplate">{{ model[0].value }}€</div>
</ng-template>
</ngx-charts-area-chart>
