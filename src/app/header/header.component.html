<div class="navbar">
  <div class="logo" [routerLink]="['']">
    <h1>Bankrolleur</h1>
  </div>
  <div class="titre-bankroll" *ngIf="titreBankroll">{{ titreBankroll }}</div>

  <div>
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="auth.isAuthenticated()">
      Mon compte
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/bm/profil']"><mat-icon>account_box</mat-icon> Mon profil</button>
      <button mat-menu-item [routerLink]="['/bm/report']" *ngIf="false"><mat-icon>bug_report</mat-icon> Signaler un problème</button>
      <button mat-menu-item (click)="logout()"><mat-icon>login</mat-icon> Se déconnecter</button>
    </mat-menu>
  </div>
</div>
